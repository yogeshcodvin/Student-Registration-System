<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration System</title>
    <meta name="description" content="A simple student registration system to manage student data.">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <h1>Student Registration System</h1>
        <p>Easily register, edit, and manage student information</p>
    </header>

    <!-- Flexbox wrapper for form and display section -->
    <main class="content-wrapper">
        <!-- Student Registration Form -->
        <section class="form-section">
            <form id="studentForm">
                <label for="name">Student Name:</label>
                <input type="text" id="name" required>

                <label for="studentId">Student ID:</label>
                <input type="number" id="studentId" required>

                <label for="email">Email ID:</label>
                <input type="email" id="email" required>

                <label for="contact">Contact No:</label>
                <input type="number" id="contact" required>

                <button type="submit">Register Student</button>
            </form>
        </section>

        <!-- Display Section for Registered Students -->
        <section id="studentList" class="display-section">
            <h2>Registered Students</h2>
            <table>
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Student ID</th>
                        <th>Email</th>
                        <th>Contact No</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="studentTableBody">
                    <!-- Rows will be inserted here by JavaScript -->
                </tbody>
            </table>
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
